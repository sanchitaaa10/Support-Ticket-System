<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Prioritization System</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: #F9F6EE;
}

.gradient-bg {
  background: linear-gradient(145deg, #f9f6ee, #f2e9d2);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.role-container {
  text-align: center;
  background: #ffffffcc;
  padding: 3rem;
  border-radius: 2rem;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  max-width: 600px;
  width: 90%;
}

.title {
  font-size: 2rem;
  font-weight: 600;
  color: #3E3E3E;
}

.subtitle {
  color: #6b6b6b;
  margin-bottom: 2rem;
}

.role-buttons {
  display: flex;
  gap: 2rem;
  justify-content: center;
  flex-wrap: wrap;
}

.role-card {
  background: linear-gradient(145deg, #ffffff, #f5f5f5);
  border-radius: 1.5rem;
  box-shadow: 5px 5px 15px #d4d4d4, -5px -5px 15px #ffffff;
  padding: 1.5rem;
  text-align: center;
  width: 200px;
  text-decoration: none;
  color: #3E3E3E;
  transition: all 0.3s ease;
}

.role-card:hover {
  transform: translateY(-5px);
  box-shadow: 5px 5px 25px #d4d4d4, -5px -5px 25px #ffffff;
}

.role-icon {
  width: 60px;
  margin-bottom: 1rem;
}

  </style>
</head>
<body class="gradient-bg">
  <div class="role-container">
    <h1 class="title">Welcome to Support Portal</h1>
    <p class="subtitle">Please choose your role to continue</p>

    <div class="role-buttons">
      <a href="login.html?role=customer" class="role-card">
        <img src="assets/customer.svg" alt="Customer" class="role-icon" />
        <h2>Login as Customer</h2>
      </a>

      <a href="login.html?role=staff" class="role-card">
        <img src="assets/staff.svg" alt="Staff" class="role-icon" />
        <h2>Login as Staff Member</h2>
      </a>
    </div>
  </div>
</body>
</html>
