<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ticket System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a more creative look */
        body {
            font-family: 'Poppins', sans-serif;
            /* Animated gradient background */
            background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #2d3748);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden; /* Prevents scrollbars from the glowing effect */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism card effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect for cards */
        .glass-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        /* Glowing border effect */
        .glass-card::before,
        .glass-card::after {
            content: '';
            position: absolute;
            left: -2px;
            top: -2px;
            background: linear-gradient(45deg, #00c6ff, #0072ff, #f09, #00c6ff, #0072ff, #f09);
            background-size: 400%;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            z-index: -1;
            animation: glow 20s linear infinite;
            border-radius: 1.2rem; /* slightly larger than card's border-radius */
        }
        
        .glass-card:hover::before,
        .glass-card:hover::after {
           animation-duration: 5s;
        }

        .glass-card::after {
            filter: blur(30px);
        }
        
        @keyframes glow {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        /* Main title styling */
        .main-title {
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.5), 0 0 20px rgba(0, 114, 255, 0.5);
        }
    </style>
</head>
<body class="text-white">

    <!-- Main container for centering content -->
    <div class="flex flex-col items-center justify-center min-h-screen p-4">

        <!-- Header Title -->
        <header class="text-center mb-16">
            <h1 class="main-title text-4xl md:text-6xl font-bold tracking-wider">
                Support Ticket System
            </h1>
            <p class="text-gray-400 mt-4 text-lg">Please select your login method</p>
        </header>

        <!-- Container for the two boxes -->
        <main class="flex flex-col md:flex-row gap-12 md:gap-16">

            <!-- Card 1: Staff Login -->
            <a href="staff_login.html" class="glass-card w-72 h-80 rounded-2xl flex flex-col items-center justify-center p-8 text-center no-underline cursor-pointer">
                <div class="mb-6">
                    <!-- SVG Icon for Staff -->
                    <svg class="w-20 h-20 text-cyan-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold mb-2">Staff Login</h2>
                <p class="text-gray-300 font-light">
                    Access the administrator and support dashboard.
                </p>
            </a>

            <!-- Card 2: User Sign In / Sign Up -->
            <a href="customer_login.html" class="glass-card w-72 h-80 rounded-2xl flex flex-col items-center justify-center p-8 text-center no-underline cursor-pointer">
                <div class="mb-6">
                    <!-- SVG Icon for User -->
                    <svg class="w-20 h-20 text-cyan-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-semibold mb-2">Sign In / Sign Up</h2>
                <p class="text-gray-300 font-light">
                    Create a new ticket or view your existing requests.
                </p>
            </a>

        </main>

    </div>

</body>
</html>
